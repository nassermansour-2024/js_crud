<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>

</head>
<body>
 
    <section class="interface py-5 position-relative">
        <div class="container d-flex flex-column align-items-center justify-content-center ">
          <h1 class="py-2 position-relative">Bookmarker</h1>
          <div class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
                <i class="fa-regular fa-bookmark text-danger"></i>
              Bookmark your favorite sites
              <i class="fa-regular fa-bookmark text-danger"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="siteName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-file-signature"></i>
                Site Name</label>
              <input oninput="validateSiteName()" type="text" placeholder="Bookmark Name" class="form-control" id="siteName">
              <p class="text-danger nameValidation d-none mt-2">Error: The site name should be minimum 3 chars and maximum 50 chars</p>
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="url" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link"></i> Site URL</label>
              <input oninput="validateURL()" type="url" placeholder="Website URL" class="form-control" id="url">
              <p class="text-danger urlValidation mt-2 d-none">Error:  URL is not valide</p>
            </div>
            <button  id="submitBtn" class="btn btn-dark px-5">Submit</button>
        </div>
          
        <div id="result" class="w-100 bg-light text-center mt-4 rounded">
            <table class="table ">
                <thead>
                  <tr><th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">Delete</th>
                </tr></thead>
                <tbody id="tableContainer">
                </tbody>
            </table>
        </div>
        <h3 class="emptyTable alert alert-danger text-center my-3 w-100">No data has been added yet.</h3>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js" integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
